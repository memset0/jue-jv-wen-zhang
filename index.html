<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<title>绝句文章</title>
	<link type="text/css" rel="stylesheet" href="https://unpkg.com/semantic-ui@2.4.2/dist/semantic.min.css" />
</head>

<body>

	<div class="ui borderless fixed menu">
		<div class="ui container" style="max-width: 40em !important">
			<span class="header item" style="font-size: 1.2em">绝句文章</span>
		</div>
	</div>

	<div class="ui container" style="margin-top: 6em; max-width: 40em !important">

		<div class="ui card" style="width: 100%">
			<div class="content">
				<span id="article" style="word-break:break-all; overflow: hidden;"></span>
			</div>
		</div>

		<div class="ui card" style="width: 100%">
			<div class="content">
				<div class="header" style="margin-bottom: .5em;">沙雕网友来写啥</div>
				<div class="ui form" style="width: 100%; margin-bottom: 2em;">
					<textarea id="text" placeholder="绝句" rows="4"></textarea>
				</div>
				<div class="ui input" style="width: 100%; margin-bottom: 1em;">
					<input id="user" type="text" placeholder="用户">
				</div>
				<div class="ui input" style="width: 100%; margin-bottom: 1em;">
					<input id="key" type="text" placeholder="密钥">
				</div>
				<div class="ui buttons" style="width: 100%">
					<button class="ui button" id="login">来康康</button>
					<button class="ui button" id="send">奥利给！</button>
					<button class="ui button" id="undo">给你橄榄了</button>
					<button class="ui button" id="end">写毕。</button>
				</div>
			</div>
		</div>


		<div class="ui card" style="width: 100%; padding-left: 1em; padding-right: 1em;">
			<table class="ui very basic collapsing table" style="width: 100%">
				<tbody id="edit_history"> </tbody>
			</table>
		</div>
		<div id="history"></div>
	</div>

</body>
<script src="https://unpkg.com/jquery@3.3.1/dist/jquery.min.js"></script>
<script src="https://unpkg.com/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<script src="/script.js"></script>

</html>
